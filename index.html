<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lato:ital,wght@0,400;1,300&family=Open+Sans:wght@300&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <title>WeatherApp</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">

        <form claass="search-form" id="search-form">
          <div class="row">
          <div class="col-9">
            <input 
            type="search" 
            placeholder="Search for city" 
            autofocus="on" 
            autocomplete="off" 
            id="city-input"
            class="form-control shadow-sm"
            />
  </div>
  <div class="col-3">
    <input 
    type="submit"
    value="Search" 
    class="form-control btn btn-primary shadow-sm w-100"
    />
          </div>
          <div class="col-3">
            <button
            class="btn btn-success w-100"
            id="current-location-button">
            Current
          </button>
          </div>
          </div>
        </form>
        <br/>
        <br/>
        <h1 id="city">London</h1>
        <br/>
        <ul>
          <li id="date"></li>
          <li id="description"></li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix">            
              <div class="float-left">
                  <img class="weather-icon-today" src="http://openweathermap.org/img/w/02d.png">
                <span class="temperature"id="temperature">19</span>
                <span class="units">°C
                </span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
          </div>
          </div>

          <br/>
          <br/>
          <div class="weather-prediction" id="forecast">
            <div class="row">
              <div class="col-2">
                <div class="day-date">Mon</div>
                <img class="day-icon">
              <div class="day-temp">
                <span class="temperature-max"><strong>25°</strong></span>
                <span class="temperature-min">12°</span>
              </div>
              </div>
              <div class="col-2">
                <div class="weather-day">Tue</div>
                <img class="weather-day-icon">
              <div class="weather-forecast-temperature">
                <span class="temperature-max"><strong>25°</strong></span>
                <span class="temperature-min">15°</span>
              </div>
              </div>
              <div class="col-2">
                <div class="weather-day">Wed</div>
                <img class="weather-day-icon">
              <div class="weather-forecast-temperature">
                <span class="temperature-max"><strong>25°</strong></span>
                <span class="temperature-min">13°</span>
              </div>
              </div>
              <div class="col-2">
                <div class="weather-day">Thu</div>
                <img class="weather-day-icon">
              <div class="weather-forecast-temperature">
                <span class="temperature-max"><strong>26°</strong></span>
                <span class="temperature-min">13°</span>
              </div>
              </div>
              <div class="col-2">
                <div class="weather-day">Fri</div>
              <img class="weather-day-icon">
              <div class="weather-forecast-temperature">
                <span class="temperature-max"><strong>25°</strong></span>
                <span class="temperature-min">14°</span>
              </div>
              </div>
              <div class="col-2">
                <div class="weather-day">Sat</div>
                <img class="weather-day-icon">
              <div class="weather-forecast-temperature">
                <span class="temperature-max"><strong>26°</strong></span>
                <span class="temperature-min">14°</span>
              </div>
              </div>
            </br>
            </br>

              <small><a href="https://github.com/matthieua/sup" target="_blank">Open-source code</a>, by Luda Lutsenko</small>   
    <script src="src/index.js"></script>
   
    
  </body>
</html>
